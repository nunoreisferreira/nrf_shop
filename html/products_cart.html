<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/cart.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>NRF SHOP - Cart</title>
  </head>
  <body>
      <!-- Header Section -->
      <header>
        <div class="logo-container">
          <img src="/img/home/POR 64.png" alt="NRF Logo" />
          <h1>NRF SHOP</h1>
          <p id="clock">00:00:00</p>
        </div>
        <nav class="navbar">
          <ul>
              <li><a href="/html/index.html">Home</a></li>
              <li><a href="/html/about.html">About</a></li>
              <li><a href="/html/products.html">Products</a></li>
              <li><a href="/html/contact.html">Contact</a></li>
              <li class="cart-item">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="cart-item-count">2</span> <!-- Number of products -->
              </li>
          </ul>
        </nav>         
      </header>

      <!-- Main Cart Section -->
      <section class="cart-container">
        <h2>Your Shopping Cart</h2>
        <!-- Cart Items -->
        <div id="cart-items" class="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </div>

        <!-- Cart Summary -->
        <div id="cart-summary" class="cart-summary">
          <h3>Cart Summary</h3>
          <p id="total-items">Total Items: 0</p>
          <p id="total-price">Total Price: $0.00</p>
          <button id="checkout-button">Proceed to Checkout</button>
        </div>
      </section>

      <!-- Footer Section -->
      <footer class="footer">
        <p class="footer-text">&copy; 2024 NRF SHOP. All rights reserved.</p>
      </footer>

      <script src="/js/script.js"></script>
  </body>
</html>
