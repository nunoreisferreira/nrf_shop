<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/cart.css">
    <title>NRF SHOP - Cart</title>
  </head>
  <body>
      <!-- Header Section -->
      <header>
        <div class="logo-container">
          <img src="/img/home/POR 64.png" alt="NRF Logo" />
          <h1>NRF SHOP</h1>
          <p id="clock">00:00:00</p>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="/html/index.html">Home</a></li>
            <li><a href="/html/about.html">About</a></li>
            <li><a href="/html/products.html">Products</a></li>
            <li><a href="/html/contact.html">Contact</a></li>
            <li class="cart-item">
              <a href="/html/products_cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-item-count">0</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main Cart Section -->
      <section class="cart-container">
        <h2>Your Shopping Cart</h2>

        <!-- Cart Items -->
        <div class="cart-items">
          <div class="cart-item">
            <img src="/img/chess_clock1.jpg" alt="Digital Chess Clock" />
            <div class="cart-item-details">
              <h3>Digital Chess Clock</h3>
              <p>Price: $39.99</p>
            </div>
            <div class="cart-item-actions">
              <button>Remove</button>
            </div>
          </div>

          <div class="cart-item">
            <img src="/img/chess_set1.jpg" alt="Wooden Chess Set" />
            <div class="cart-item-details">
              <h3>Wooden Chess Set</h3>
              <p>Price: $49.99</p>
            </div>
            <div class="cart-item-actions">
              <button>Remove</button>
            </div>
          </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
          <h3>Cart Summary</h3>
          <p>Total Items: 2</p>
          <p>Total Price: $89.98</p>
          <button>Proceed to Checkout</button>
        </div>
      </section>

      <!-- Footer Section -->
      <footer class="footer">
        <p class="footer-text">&copy; 2024 NRF SHOP. All rights reserved.</p>
      </footer>

      <script src="/js/script.js"></script>
  </body>
</html>
