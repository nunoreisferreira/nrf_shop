<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/products.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>NRF SHOP - Chess Books</title>
  </head>
  <body>
      <!-- Header Section -->
      <header>
        <div class="logo-container">
          <img src="/img/home/POR 64.png" alt="NRF Logo" />
          <h1>NRF SHOP</h1>
          <p id="clock">00:00:00</p>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="/html/index.html">Home</a></li>
            <li><a href="/html/about.html">About</a></li>
            <li><a href="/html/products.html">Products</a></li>
            <li><a href="/html/contact.html">Contact</a></li>
            <li class="cart-item">
              <a href="/html/products_cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-item-count">0</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main Content Section -->
      <main>
        <div class="title-section">
          <h1>Chess Books</h1>
          <p>Learn with the bests!</p>
        </div>
      
        <div class="products-grid">
          <div class="product-item">
            <img src="/img/products/chess_book_kasparov.jpg" alt="Kasparov" />
            <h3>My Great Predecessors I</h3>
            <p>Price: $29.68</p>
            <div class="quantity-container">
                <label for="quantity-kasparov">Qty:</label>
                <input type="number" id="quantity-kasparov" name="quantity" min="1" max="10" value="1">
            </div>
            <button class="section-button add-to-cart" data-name="My Great Predecessors I" data-price="29.68">Add to Cart</button>
          </div>
        
          <div class="product-item">
              <img src="/img/products/chess_book_bobby.jpg" alt="Bobby" />
              <h3>Fischer in Cuba</h3>
              <p>Price: $24.91</p>
              <div class="quantity-container">
                  <label for="quantity-bobby">Qty:</label>
                  <input type="number" id="quantity-bobby" name="quantity" min="1" max="10" value="1">
              </div>
              <button class="section-button add-to-cart" data-name="Fischer in Cuba" data-price="24.91">Add to Cart</button>
          </div>
          
          <div class="product-item">
              <img src="/img/products/chess_book_steinitz.jpg" alt="Steinitz" />
              <h3>The Modern Chess Instructor</h3>
              <p>Price: $26.50</p>
              <div class="quantity-container">
                  <label for="quantity-steinitz">Qty:</label>
                  <input type="number" id="quantity-steinitz" name="quantity" min="1" max="10" value="1">
              </div>
              <button class="section-button add-to-cart" data-name="The Modern Chess Instructor" data-price="26.50">Add to Cart</button>
          </div>
        
          <!-- Go Back Button -->
          <div class="back-button-container">
            <button id="goBackButton" class="section-button">Go Back</button>
          </div>
        </div>        
      </main>

      <footer class="footer">
        <p class="footer-text">&copy; 2024 NRF SHOP. All rights reserved.</p>
      </footer>

      <script src="/js/script.js"></script>
  </body>
</html>
