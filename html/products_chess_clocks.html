<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/products.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>NRF SHOP - Chess Clocks</title>
  </head>
  <body>
      <!-- Header Section -->
      <header>
        <div class="logo-container">
          <img src="/img/home/POR 64.png" alt="NRF Logo" />
          <h1>NRF SHOP</h1>
          <p id="clock">00:00:00</p>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="/html/index.html">Home</a></li>
            <li><a href="/html/about.html">About</a></li>
            <li><a href="/html/products.html">Products</a></li>
            <li><a href="/html/contact.html">Contact</a></li>
            <li class="cart-item">
              <a href="/html/products_cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-item-count">0</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main Content Section -->
      <main>
        <div class="title-section">
          <h1>Chess Clocks</h1>
          <p>Stay on time with our clocks!</p>
        </div>
      
        <div class="products-grid">
          <div class="product-item">
            <img src="/img/products/chess_clock.png" alt="Digital Chess Clock" />
            <h3>Digital Chess Clock</h3>
            <p>Price: $59.99</p>
            <button class="section-button add-to-cart" data-name="Digital Chess Clock" data-price="59.99">Add to Cart</button>
          </div>
        
          <div class="product-item">
            <img src="/img/products/analog_chess_clock.jpeg" alt="Analog Chess Clock" />
            <h3>Analog Chess Clock</h3>
            <p>Price: $49.99</p>
            <button class="section-button add-to-cart" data-name="Analog Chess Clock" data-price="49.99">Add to Cart</button>
          </div>
        </div>        
      </main>

      <footer class="footer">
        <p class="footer-text">&copy; 2024 NRF SHOP. All rights reserved.</p>
      </footer>

      <script src="/js/script.js"></script>
  </body>
</html>
